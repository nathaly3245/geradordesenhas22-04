<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>gerador de senhas</title>
</head>
<body>
   
   <section>
    
    <div>
        <img src="unlock.svg" alt="gerador de senhas">
        <h2 class="titulo_principal">escolha uma senha</h2>  
        <h3 class="titulo_secundario">gere automaticamente uma senha aleatória e segura</h3>
    </div>
   
     <div>
         <label for="senha">senha</label>
         <input name="senha" type="text" id="campo-senha">
     </div>

    </section>
   
<div>
         <h3>personalize sua senha</h3>
   <div class="parametro-coluna__senha">
        <div class="parametro-senha"></div>
            <h4 class="parametro-senha__titulo">número de caracteres</h4>
             <div class="parametro-senha-botoes">
                <button class="parametro-senha__botao">-</button>
                <p class="parametro-senha__texto">12</p>
                <button class="parametro-senha__botao">+</button>
             </div>
   </div> 

   <div class="parametro-senha">
    <h4 class="parametro-senha_titulo">Características da senha</h4>
    <div class="parametro-senha-checkbox">
        <input name="maiusculo" type="checkbox" class="checkbox" checked>
        <label for="maiusculo">Letras maiúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="minusculo" type="checkbox" class="checkbox">
                <label for="minusculo">Letras minúsculas</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="numero" type="checkbox" class="checkbox">
                <label for="numero">Números</label>
            </div>
            <div class="parametro-senha-checkbox">
                <input name="símbolo" type="checkbox" class="checkbox">
                <label for="símbolo">Símbolos</label>
            </div>
   </div>  
   <div class="parametro-senha">
    <h4 class="parametro-senha_título">Força da senha</h4>
    <div class="barra"></div>
    <div class="forca fraca"></div>
    <div class="parametro-senha-textos">
        <p>Fraca</p>
        <p>Média</p>
        <p>Forte</p>
          </div>
       </div>
      </div>
    </div>
</section>
<script src="main.js"></script>   
</body>
</html>
